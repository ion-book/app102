<ion-header>
  <ion-navbar>
    <ion-title>users</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="openDetail( user )">
      <ion-avatar item-left>
        <img [src]="user.avatar">
      </ion-avatar>
      <h2>{{ user.name }}</h2>
      <p>Edad: {{ user.age }}</p>
    </ion-item>
  </ion-list>
</ion-content>
